{% load static %}
{% load translate %}
{% load partition %}

<h4 class="border-bottom">
  Filtros
</h4>

<!-- each cluster -->
{% for facet, value in facets.items %}

  {% if value %}

        <h5>
          {{ facet|translate_data }}
        </h5>

        {% for item in value|partition:2 %}

          <div data-name="{{ item.0|translate_data }}" data-number="{{ item.1 }}" class="input-embed w-embed filters ml-1 mt-1">
            <span id="{{ facet }}"></span>

            <div class="filter-collection-{{ facet }}">

              <!-- Nome do cluster: cluster:value -->
              <input type="checkbox" id="{{ facet }}:{{ item.0 }}" name="{{ item.0 }}" data-cluster-name="{{facet|translate_data}}" data-item-name="{{item.0|translate_data}}" value="{{ facet }}:{{ item.0 }}" class="ml-3">

              <label for="{{ facet }}:{{ item.0 }}" id="{{ facet }}:{{ item.0 }}" class="filter-name fw-600 fs-xl">{{ item.0|translate_data }} (<b>{{ item.1 }}</b>)</label>

            </div>

          </div>

        {% endfor %}
<!--         <b class="mb-3">
          <a href="#" class="filter-showall" data-ix="{{ facet }}">Ver mais</a>
        </b> -->

  {% endif %}

{% endfor %}
<!-- each cluster -->
