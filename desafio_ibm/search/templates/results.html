{% load humanize %}
{% load l10n %}

{% for item in search_results %}
    <div class="{% cycle 'row_grey' 'blank' %} mb-2 p-3 rounded">
        {% include 'include/result_doc.html' %}
    </div>

    <!-- Modal de detalhes -->
    <div class="modal fade" id="modal_view_more_{{item.family_id|unlocalize}}" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">
              Mais dados sobre o membro: <b>{{ item.name }}</b>
              <small class="m-0 text-muted">
              </small>
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fal fa-times"></i></span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Adicionar o include -->
            {% include 'include/result_doc_detail.html' %}
          </div>

        </div>
      </div>
    </div>
    <!-- Modal de detalhes -->

{% endfor %}
