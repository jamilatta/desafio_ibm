{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Cadastro de Pet</h1>
  <form class="form-horizontal" method="post" action="{% url 'pet:pet_create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>
  </form>
{% endblock %}
